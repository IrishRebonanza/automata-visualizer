<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Table and Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Transition Table</h1>
    <div id="transitionContainer">
        <table id="transitionTable">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Input 0</th>
                    <th>Input 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="State"></td>
                    <td><input type="text" placeholder="Next State for Input 0"></td>
                    <td><input type="text" placeholder="Next State for Input 1"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addState()">Add State</button>
        <button onclick="generateDiagram()">Generate Diagram</button>
    </div>

    <h2>Transition Diagram</h2>
    <canvas id="diagramCanvas" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
